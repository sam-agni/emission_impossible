<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="ajax.js"></script>
        <title>Emission Impossible</title>
    </head>
<body>
    <div class="container">
        <div class="company-name">
            <p class="company-name-text">Emission Impossible</p>
            <p class="company-tagline">Making your carbon footprint reduction mission, possible!</p>
            <img src="assets/tree.png" alt="Tree" class="company-image">
        </div>
        <div class="login-box">
            <form id="loginForm">
                <input type="email" placeholder="Email Address" required id="loginEmail"><br>
                <input type="password" placeholder="Password" required id="loginPassword"><br>
                <button type="submit" class="login-button">Login</button>
            </form>
            <a href="register.html" class="create-button">
                <button>Create new account</button>
            </a>
        </div>
    </div>
</body>
</html>
