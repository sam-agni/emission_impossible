<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="ajax.js"></script>
        <title>Register</title>
    </head>
<body>
    <div class="container">
        <div class="register-box">
            <form id="registerForm">
                <input class="register-input" placeholder="Name" required id="name">
                <input class="register-input" placeholder="Username" required id="username">
                <input class="register-input" type="email" placeholder="Email Address" required id="email">
                <input class="register-input" type="date" placeholder="Date of Birth" required id="dob">
                <input class="register-input" type="number" placeholder="Mobile" required id="mobile">
                <input class="register-input" placeholder="Address" required id="address">
                <input class="register-input" type="password" placeholder="Password" required id="password">
                <input class="register-input" type="password" placeholder="Confirm password" required id="confirmPassword">
                <button type="submit" class="create-account-button create-button">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
